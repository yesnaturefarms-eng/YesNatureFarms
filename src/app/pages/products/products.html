<div class="products-page">
    <div class="container">
        <h1>Our Products</h1>

        <!-- Category Filter -->
        <div class="category-filter">
            <mat-chip-listbox>
                <mat-chip-option *ngFor="let category of categories" [selected]="selectedCategory === category.value"
                    (click)="filterByCategory(category.value)">
                    {{category.name}}
                </mat-chip-option>
            </mat-chip-listbox>
        </div>
        <!-- Products Grid -->
        <div class="products-grid">
            <mat-card *ngFor="let product of filteredProducts" class="product-card">
                <img mat-card-image [src]="product.image" [alt]="product.name" class="product-image">
                <mat-card-content>
                    <h3>{{product.name}}</h3>
                    <p class="category">{{product.category}}</p>
                    <p class="price">â‚¹{{product.price}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="addToCart">Add to Cart</button>
                </mat-card-actions>
            </mat-card>
        </div>

        <!-- No Products Message -->
        <div *ngIf="filteredProducts.length === 0" class="no-products">
            <p>No products found in this category.</p>
        </div>
    </div>
</div>
